    <style>
      .action {
            position: fixed;
            top: 20px;
            right: 30px;
        }
        .action .profile {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }
        .action .profile img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .menu {
            z-index: 10;
        }
        .action .menu {
            position: absolute;
            top: 80px;
            right: -10px;
            z-index: 3;
            padding: 10px 20px;
            width: 200px;
            background: #4B5330;
            box-sizing: 0 5-x 25px rgba(0,0,0,0.1);
            transition: 0.5s;
            visibility: hidden;
            opacity: 0;
            z-index: 10;
        }
        .action .menu.active {
            visibility: visible;
            opacity: 1;
            z-index: 100;
            position: absolute;
            display: block;
        }
        .action .menu::before {
            content: '';
            position: absolute;
            width: 0px;
        }
        .action .menu h3 {
            width: 100%;
            text-align: center;
            font-size: 18px;
            padding: 20px 0;
            font-weight: 500;
            color: #E7E5D9;
            line-height: 1.2em;
        }
        .action .menu h3 span {
            font-size: 14px;
            color: #FEFAE0;
            font-weight: 400;
        }
        .action .menu ul li {
            list-style: none;
            padding: 10px 0;
            /* display: flex; */
            align-items: center;
            justify-content: center;
        }
        .action .menu ul li img{
            max-width: 20px;
            margin-right: 10px;
            opacity: 0.5;
            transition: 0.5s;
        }
        .action .menu ul li:hover img {
            opacity: 1;
        }
        .action .menu ul li a {
            display: inline-block;
            text-decoration: none;
            color: #E7E5D9;
            font-weight: 500;
            transition: 0.5s;
        }
        .action .menu ul li:hover a {
            color: #FEFAE0;

        }
    </style>
    <script>
